<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator app</title>
  </head>
  <body>
    <main class="container">
      <div class="header">
        <h3>calc</h3>
        <div class="toggle-bg">
          <p class="theme">THEME</p>
          <div class="toggle-btn">
            <div class="states">
              <p>1</p>
              <p>2</p>
              <p>3</p>
            </div>
            <div class="switch-field">
              <input
                type="radio"
                id="one"
                name="switch-two"
                value="one"
                checked="checked"
              />
              <label for="one"></label>
              <input type="radio" id="two" name="switch-two" value="two" />
              <label for="two"></label>
              <input type="radio" id="three" name="switch-two" value="three" />
              <label for="three"></label>
            </div>
          </div>
        </div>
      </div>
      <div class="output">
        <div data-previous-operand="previous" class="previous-operand"></div>
        <div data-current-operand="current" class="current-operand"></div>
      </div>
      <div class="input">
        <div class="row first-row">
          <button data-number="7" class="tiles">7</button>
          <button data-number="8" class="tiles">8</button>
          <button data-number="9" class="tiles">9</button>
          <button data-delete="del" class="tiles del">DEL</button>
        </div>
        <div class="row second-row">
          <button data-number="4" class="tiles">4</button>
          <button data-number="5" class="tiles">5</button>
          <button data-number="6" class="tiles">6</button>
          <button data-operation="+" class="tiles">+</button>
        </div>
        <div class="row third-row">
          <button data-number="1" class="tiles">1</button>
          <button data-number="2" class="tiles">2</button>
          <button data-number="3" class="tiles">3</button>
          <button data-operation="-" class="tiles">-</button>
        </div>
        <div class="row fourth-row">
          <button data-number="." class="tiles">.</button>
          <button data-number="0" class="tiles">0</button>
          <button data-operation="/" class="tiles">/</button>
          <button data-operation="*" class="tiles">x</button>
        </div>
        <div class="row fifth-row">
          <button data-reset="reset" class="tiles reset">RESET</button>
          <button data-equals="=" class="tiles equals-sign">=</button>
        </div>
      </div>
    </main>

    <script src="app.js"></script>
  </body>
</html>
